<div>
	<style>
		.service-wrapper {
			width: 100%;
		}


		@media (min-width: 600px) {
			.button-wrapper {
				display: flex;
				justify-content: space-evenly;
				margin-top: 15px;
			}
		}

		@media (max-width: 599px) {
			.button-wrapper {
				display: block;
				margin-top: 15px;
			}

			.button-wrapper>*:after {
				content: "";
				display: block;
				width: 100%;
				height: 10px;
			}
		}

		.button30 {
			flex-basis: 30%;
		}

		.button50 {
			flex-basis: 45%;
		}

		.button100 {
			flex-basis: 90%;
		}

		.pageTitle {
			font-size: 1.1rem;
			font-weight: 700;
			margin-top: 15px;
		}

		.pageDescription {
			margin-top: 10px;
			font-size: 1.1rem;
			color: #464646;
		}

		a {
			background: 0 0;
			color: #4183C4;
			text-decoration: none;
		}

		a:hover {
			color: #1e70bf;
			text-decoration: none;
		}

		.free-space-center-wrapper {
			display: flex;
			min-height: 100%;
			align-items: center;
			justify-content: center;
		}
	</style>

	<mdc-custom-script src="static/scripts/tableClick.js">
	</mdc-custom-script>


	<mdc-service-header>
		{{main-headline}}
	</mdc-service-header>

	<mdc-service-page-switch url-page-select>

		<mdc-template-loading>
			{{general-loading-text}}
		</mdc-template-loading>

		<!--  one-time (on page)  url-page-select (in switch)  show-translation-keys (for templates) -->
		<mdc-service-page skip-by-key="_component__mdc-selection_deviceId_value" name="startView" next-page="mainView">

			<mdc-template view="static/start.html">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="settingsView">

			<mdc-template view="static/settings.html">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="mainView">

			<mdc-template view="static/main.html" endpoint="getUserCompetitions">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="settingsDoneView">

			<mdc-template view="static/settingsDone.html">
			</mdc-template>

		</mdc-service-page>


		<mdc-service-page name="detailView">

			<mdc-template view="static/details.html" endpoint="showCompetitionById">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="createView">

			<mdc-template view="static/create.html">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="createDoneView">

			<mdc-template view="static/createDone.html">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="joinView">

			<mdc-template view="static/join.html">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="joinDoneView">

			<mdc-template view="static/joinDone.html">
			</mdc-template>

		</mdc-service-page>

	</mdc-service-page-switch>

</div>
